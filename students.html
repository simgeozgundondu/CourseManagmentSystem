    <div class="studentList">
        <input type="text" id="searchInput" placeholder="Search">
        <div id="studentsGpaTable">
            <h1 id="gpaTableTitle" style="display:none;">Student GPA Table</h1>
        </div>
        <!-- students table -->
    <div id="studentsTableContainer"></div>
    <button id="studentGpaButton">Click for Students's GPA Tables</button>
    
    </div>
    <div id="studentDetailForm" style="display:none;">
        <form id="studentDetailForm">
            <label for="studentId">Student Id:</label>
            <input type="text" id="studentId" name="studentId" >

            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" >

            <label for="studentSurname">Student Surname:</label>
            <input type="text" id="studentSurname" name="studentSurname" >

            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" name="courseCode">

            <label for="midterm">Midterm:</label>
            <input type="text" id="midterm" name="midterm" >

            <label for="final">Final:</label>
            <input type="text" id="final" name="final" >

            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" readonly>

            <label for="letterGrade">Letter Grade:</label>
            <input type="text" id="letterGrade" name="letterGrade" readonly>

            <label for="result">Result:</label>
            <input type="text" id="result" name="result" readonly>

            <button  id="updateFormButton" type="submit">Update</button>
        </form>
        <div id="alertForm"></div>
    </div>
